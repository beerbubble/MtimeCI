<div id="page-wrapper">
	<br/>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<!-- <div class="panel-heading"></div> -->
				<!-- /.panel-heading -->

				<div class="panel-heading">
					<div class="row">
						<div class="col-lg-10">
							<h4>{{.Title}}</h4>
						</div>
						<div class="col-lg-2">
						<a href="/environment/addoredit">
					<button style="margin-top: 5px;" type="button" class="btn btn-sm btn-info">添加环境</button>
				</a>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="dataTable_wrapper">

						<table id="example" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>Name</th>
									<th>Description</th>
									<!-- <th>RundeckApiUrl</th> -->
									<!-- <th>RundeckApiAuthtoken</th> -->
									<th>环境类型</th>
									<!-- <th>Test</th> -->
									<th>Action</th>
								</tr>
							</thead>

							<tbody>
								{{range $index, $env := .envs}}
								<tr>
									<td>{{$env.Name}}</td>
									<td>{{$env.Description}}</td>
									<!-- <td>{{$env.Rundeckapiurl}}</td> -->
									<!-- <td>{{$env.Rundeckapiauthtoken}}</td> -->
									<td>{{$env.Envtypename}}</td>
									<td>
										<a href="/environment/addoredit?envid={{$env.Id}}"><button type="button" class="btn btn-sm btn-info">编辑</button></a>
									</td>
								</tr>
								{{end}} 
							</tbody>
						</table>
					</div>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
