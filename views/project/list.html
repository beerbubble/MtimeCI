<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{{.Title}}</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="dataTable_wrapper">

						<table id="example" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>Name</th>
									<th>SourceUrl</th>
									<th>BuildNumber</th>
									
									<th>Branch</th>
									<th>Action</th>
								</tr>
							</thead>

							<tbody>
								{{range $index, $project := .viewModel}}
								<tr>
									<td>{{$project.Project.Name}}</td>
									<td>{{$project.Project.Sourceurl}}</td>
									<td>{{$project.Project.Buildnumber}}</td>
									
									<td><select class="form-control">
										{{range $branchindex, $branch := $project.Branchs}}
										<option>{{$branch.Branchname}}</option>
										{{end}} 
									</select></td>
									<td><a href="/project/detail/{{$project.Project.Id}}"><button type="button" class="btn btn-info">详情</button></a> <button projectid="{{$project.Project.Id}}" type="button" id="updateBranch" class="btn btn-info">更新分支列表</button></td>
								</tr>
								{{end}} 
							</tbody>
						</table>
					</div>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
