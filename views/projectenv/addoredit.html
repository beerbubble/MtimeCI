<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{{.Title}}</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-6">
			<form role="form">
				<div class="form-group" style="display:none">
					<input class="form-control" id="projectenvid" value="{{.projectenv.Id}}">
				</div>
				<div class="form-group" style="display:none">
					<input class="form-control" id="projectid" value="{{.project.Id}}">
				</div>
				<div class="form-group">
					<label>项目名称</label>
					<input class="form-control" id="projectname" value="{{.project.Name}}" disabled>
				</div>

				<div class="form-group">
					<label>选择平台:</label>
					<select class="form-control" id="envid">
						{{range $index, $env := $.envs}}
						<option value="{{$env.Id}}">{{$env.Name}}</option>
						{{end}} 
					</select>
				</div>

				<div class="form-group">
					<label>Rundeck Job Id</label>
					<input class="form-control" id="rundeckjobid" value="{{.projectenv.Rundeckjobid}}">
				</div>

				<button id="submitprojectenv" class="btn btn-outline btn-success">提交</button>
				<button type="reset" class="btn btn-outline btn-warning">重置数据</button>
			</form>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
