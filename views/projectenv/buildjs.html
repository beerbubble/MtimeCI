<script type="text/javascript">
	$(document).ready(function() {
		$("#build").click(function(e) {

			var projectenvid = $("#projectenvid").val();
			var envid = $("#envid").val();
			var rundeckbuildjobid = $("#rundeckbuildjobid").val();
            var rundeckpackagejobid = $("#rundeckpackagejobid").val();
            var projectid = $("#projectid").val();
            var branchname = $("#branchname").val();
            var projectid = $("#projectid").val();
 
            //alert(projectenvid);

            e.preventDefault();
            $.ajax({
                url: '/projectenvironment/buildapi', // 跳转到 action
                data: {
                	projectenvid: projectenvid,
                	envid: envid,
                	rundeckbuildjobid: rundeckbuildjobid,
                    rundeckpackagejobid: rundeckpackagejobid,
                    projectid: projectid,
                    branchname: branchname,
                    projectid: projectid
                },
                type: 'post',
                cache: false,
                dataType: 'json',
                success: function(data) {
                	if (data.Result) {
                		window.location.reload();
                	} else {
                		//$("#Message").html(data.Message);
                        //view(data.Message);

                        alert(data.Message);
                    }
                },
                error: function() {
                	alert("异常！");
                }
            });
        });
});
</script>
