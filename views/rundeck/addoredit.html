<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{{.Title}}</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-6">
			<form role="form">
				<div class="form-group" style="display:none">
					<input class="form-control" id="serverid" value="{{.server.Id}}">
				</div>
				<div class="form-group">
					<label>Api Url</label>
					<input class="form-control" id="serverapiurl" value="{{.server.Apiurl}}">
				</div>
				<div class="form-group">
					<label>Auth Token</label>
					<textarea class="form-control" rows="3" id="serverauthtoken">{{.server.Authtoken}}</textarea>
				</div>
				<button id="submitenv" class="btn btn-outline btn-success">提交</button>
				<button type="reset" class="btn btn-outline btn-warning">重置数据</button>
			</form>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
