<div id="page-wrapper">
	<br/>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
				<h4>{{.Title}}</h4>
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="dataTable_wrapper">
						<table id="example" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>Name</th>
									<th>Description</th>
									<th>Action</th>
								</tr>
							</thead>

							<tbody>
								{{range $index, $module := .modules}}
								<tr>
									<td>{{$module.Name}}</td>
									<td>{{$module.Description}}</td>
									<td><a href="/projectmodule/addoredit?projectid={{$module.Projectid}}&moduleid={{$module.Id}}"><button type="button" class="btn btn-info">详情</button></a></td>
								</tr>
								{{end}} 
							</tbody>
						</table>
					</div>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
